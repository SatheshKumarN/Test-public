<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wi-Fi Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 50px; }
        .portal-container { background: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; }
        td { padding: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 5px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        .warning { color: red; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="portal-container">
        <h2>Login to Wi-Fi</h2>
        <div id="warning" class="warning" style="display:none;">
            Warning: No valid submission URL found. This happens if portal opened manually.
        </div>
        <form id="cpForm" method="POST">
            <!-- Required hidden fields for FortiAP -->
            <input type="hidden" name="error_page_url" value="https://yourcompany.com/test/error.html"/>
            <input type="hidden" name="type" value="external"/>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="user" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        // Grab dynamic parameters from AP redirect
        const params = new URLSearchParams(window.location.search);
        const postUrl = params.get('post');      // AP endpoint for RADIUS Authentication by
        const grantUrl = params.get('grant_url'); // legacy fallback

        const form = document.getElementById('cpForm');

        if (postUrl) {
            form.action = postUrl;
            console.log("Posting credentials to AP post endpoint:", postUrl);
        } else if (grantUrl) {
            form.action = grantUrl;
            console.log("Posting credentials to grant_url:", grantUrl);
        } else {
            document.getElementById('warning').style.display = 'block';
        }
    </script>
</body>
</html>
